<html>
  <head>
    <title>Cookies</title>
  </head>
  <body>

    <p id="name"></p>

    <script type="text/javascript">

      var cookies = document.cookie;
      console.log(cookies);

      if (cookies === '') {
        var name = prompt("Please enter your name");

        if (name !== null) {
          console.log(name);
          document.cookie = "user=" + name + "; expires=Thu, 19 Dec 2016 12:00:00 UTC";
          document.getElementById('name').innerHTML = name;
        }
      } else {
        var name = cookies.split('=')[1];
        document.getElementById('name').innerHTML = name;
      }

    </script>
  </body>
</html>
